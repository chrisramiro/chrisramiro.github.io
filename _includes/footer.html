<footer class="site-footer">

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-4">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li>{{ site.email }}</li>
        </ul>
      </div>

      <div class="col-md-4">
        <ul class="social-media-list">
          <li>
            <a href="https://github.com/{{ site.github }}" target="_blank">
              <i class="fa fa-github fa-2x"></i>
            </a>
          </li>

          <li>
            <a href="https://facebook.com/{{ site.facebook }}" target="_blank">
              <i class="fa fa-facebook fa-2x"></i>
            </a>
          </li>

          {% if site.youtube_username %}
          <li>
            <a href="https://youtube.com/user/{{ site.youtube_username }}" target="_blank">
              <i class="fa fa-youtube-play fa-2x"></i>
            </a>
          </li>
          {% endif %}

          {% if site.instagram_username %}
          <li>
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">
              <i class="fa fa-instagram fa-2x"></i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="col-md-4">
        <div class="footer-description">
          <div class="description-wrap">
            <p>{{ site.copyright }}</p>
            <p>{{ site.license }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</footer>
